<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etrenet web browser</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .search-box {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="New Piskel-1.png (1).png" alt="Логотип" class="icon"><br>
        <h1>Enternet</h1>
        <input type="text" id="searchInput" class="search-box" placeholder="введіть щось,type something ">
        <button class="search-button" onclick="search()">
            <img src="New Piskel-1.png (2).png" alt="Пошук" class="icon">
        </button>
    </div>
    
    <script>
        function search() {
            let query = document.getElementById("searchInput").value;
            if (query) {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
